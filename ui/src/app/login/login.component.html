<main class="form-signin w-100 m-auto">
  <div class="row">
    <div class="col-12" style="margin-top: 50%;">

      <form [formGroup]="loginForm" (submit)="handleLogin()">
        <!-- <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
        <h1 class="h3 mb-3 fw-normal">Agenda Iatec</h1>

        <div class="row">
          <div class="col-12">
            <div class="alert alert-danger" role="alert" *ngIf="erro">
              <div *ngFor="let erro of erros">
                {{erro}}<br>
              </div>
            </div>
          </div>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="Digite o Usuário"
            formControlName="username">
          <label for="floatingInput">Usuário</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Digite a Senha"
            formControlName="password">
          <label for="floatingPassword">Senha</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <!-- <input type="checkbox" value="remember-me"> Remember me -->
          </label>
        </div>
        <button type="submit" class="w-100 btn btn-lg btn-primary">Acessar</button>
        <p class="mt-5 mb-3 text-muted"><a class="navbar-brand float-end" style="cursor: pointer;"
            routerLink="novo/usuario" title="Novo Loging">Registre-se</a> </p>
        <p class="mt-5 mb-3 text-muted">&copy; Rogerio Lobo</p>
      </form>
    </div>
  </div>
</main>
