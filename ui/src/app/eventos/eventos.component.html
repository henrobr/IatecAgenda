<div class="row">
  <div class="col-md-12">

    <div class="row">
      <!-- <div *ngIf="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div *ngIf="sending">
        <div class="col-12"><span class="spinner-border text-primary" role="status" aria-hidden="true"></span>
          <span class="ms-3 pb-3">Enviando dados</span>
        </div>

      </div> -->
    </div>
    <div><!-- *ngIf="!loading" -->
      <div class="row">
        <div class="col-12">
          <div class="alert alert-danger" role="alert" *ngIf="erro">
            <div *ngFor="let erro of erros">
              {{erro}}<br>
            </div>
          </div>
        </div>
      </div>
      <form [formGroup]="agendaForm" (submit)="handleSubmit()">
        <div class="row">
          <div class="col-sm-12">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Nome <span class="text-danger">*</span></label>
              <input type="text" class="form-control" formControlName="nome">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Data <span class="text-danger">*</span></label>
              <input type="date" class="form-control" formControlName="data">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Hora</label>
              <input type="time" class="form-control" formControlName="hora">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="mb-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineRadio1" formControlName="particular"
                  [value]="true">
                <label class="form-check-label" for="inlineRadio1">Particular</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="particular" id="inlineRadio2"
                  [value]="false">
                <label class="form-check-label" for="inlineRadio2">Publico</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Descrição</label>
              <textarea class="form-control" formControlName="descricao" rows="2"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Local</label>
              <textarea class="form-control" formControlName="local" rows="2"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="mb-0">
              <label for="formGroupExampleInput" class="form-label">Participantes</label>
              <textarea class="form-control form-control-sm" formControlName="participantes" rows="2"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 mb-0">
            <hr>
            <!-- <button class="btn btn-secondary float-start me-2" type="button" title="Cancelar"
              (click)="dsh.hideChildModal()"><fa-icon [icon]="faBan"></fa-icon></button> -->
            <button class="btn btn-success float-end" title="Gravar"><fa-icon [icon]="faSave"></fa-icon></button>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
